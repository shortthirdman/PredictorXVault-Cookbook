name: Update Notebook Badge

on:
  # push:
    # branches:
      # - main  # or your default branch
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Count all .ipynb files in repo
        id: count_notebooks
        run: |
          count=$(find . -type f -name '*.ipynb' | wc -l | xargs)
          echo "Total .ipynb files: $count"
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Update README badge
        run: |
          COUNT=${{ steps.count_notebooks.outputs.count }}
          BADGE_URL="![Static Badge](https://img.shields.io/badge/Jupyter_Notebooks_Python3-${COUNT}-brightgreen?style=for-the-badge&logo=jupyter&logoSize=auto&label=Jupyter%20Notebooks%20(Python3))"

          # Replace badge line inside markers
          sed -i -E "s|(<!-- notebook-badge-start -->).*?(<!-- notebook-badge-end -->)|\1 ${BADGE_URL} \2|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update notebook count badge in README" || echo "No changes to commit"
          git push
